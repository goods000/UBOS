<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title></title>
	    <link rel="stylesheet" href="css/style.css" />
	    <link rel="stylesheet" href="css/font.css" />
	    <script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript" src="layer/layer.js" ></script>
	    <style type="text/css">
	    	.form .e_btn {min-height: calc(100vh - 413px);}
	    </style>
	</head>
	<body>
		<h1 class="h1 di"><button class="iconfont icon-xiangzuo1" onclick="javascript:window.history.back(-1);"></button>修改交易密码</h1>
		<form action="" method="post" class="form">
			<div class="bb">
				<div class="with">
					<p>手机号/邮箱号</p>
					<div class="with_box">
						<img src="img/login_phone.png"/>
						<input type="number" name="" readonly="readonly" class="information" id="" value="15455456545" />
					</div>
				</div>
				<div class="with">
					<p>验证码</p>
					<div class="with_box">
						<img src="img/login_code.png"/>
						<input type="number" placeholder="请输入验证码" name="" class="code" id="" value="" />
						<input type="button" id="getCode" class="getCode"  data-localize="GetCode" value="获取验证码"/>
					</div>
				</div>
				<div class="with">
					<p>旧密码</p>
					<div class="with_box">
						<img src="img/login_psd.png"/>
						<input type="text" placeholder="请输入旧密码" name="" id="" value="" />
					</div>
				</div>
				<div class="with">
					<p>新密码</p>
					<div class="with_box">
						<img src="img/login_psd2.png"/>
						<input type="text" placeholder="请输入新密码" name="" id="" value="" />
					</div>
				</div>
			</div>
			
			<div class="e_btn">
				<input type="button" id="sub" class="yzbutton" value="确认修改" />
			</div>
		</form>
	</body>
	<script src="js/check.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	//获取手机验证码
	$("#getCode").click(function(){
		var information=$(".information").val();
		var that=this;
		if(!isKong(information,$(".information").attr("placeholder"))){
			return false;
		}
		if(!isTelOrEmail(information,$(".information").attr("placeholder"))){
			return false;
		}
			getyan(that);
		})
						
		$("#sub").click(function(){
			var code=$(".code").val();
			if(!isKong(code,$(".code").attr("placeholder"))){
				return false;
			}
	})
	</script>
</html>
