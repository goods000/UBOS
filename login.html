<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="css/css.css" />
    <link rel="stylesheet" href="css/font.css" />
    <script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
</head>
<style>
	.locgin_i{ margin-top: 10%;}
	.login h2 a:nth-child(1){font-size:20px;font-weight:600;color: #333;border-bottom: 2px solid #677ee8;}
</style>
<body style="width: 100vw;height:100vh;background: url(img/login.png) no-repeat;background-size:100% 100%;padding:0px;">
	<div class="logo">
		<img src="img/logo.png"/>
		<h2>登录</h2>
	</div>
	<div class="login login_1">
		<!--<h2><a href="login.html">登录</a><a href="rst.html">注册</a></h2>-->
		<form>			
			<div class="locgin_i">
				<img src="img/login_username.png" class="img"/>
				<input type="text"class="mobile" placeholder="请输入您的登录账号" />
			</div>
			<div class="locgin_i">
				<img src="img/login_psd.png" class="img"/>
				<input type="password" class="pwd" placeholder="请输入您的登录密码" />
			</div>
			<div class="a_box">
				<a class="a" href="password.html">忘记密码</a>
				<a class="a" href="register.html">注册账号</a>
			</div>
			<input style="width: 100% !important;margin-top:10% !important;" type="button" class="tijiao" value="登录" />
		</form>
	</div>
</body>
<script src="js/check.js" type="text/javascript" charset="utf-8"></script>
<script>
		$("input").on("blur",function(){
	        var toFix=$(this).offset().top;
	        window.scroll(0,toFix);//失焦后强制让页面归位
	    });
	
		$(".tijiao").click(function(){
			var mobile=$(".mobile").val();
			var pwd=$(".pwd").val();
			// 是否非空
			if(!isKong(mobile,$(".mobile").attr("placeholder"))){
				return false;
			}
			// 是否非空
			if(!isKong(pwd,$(".pwd").attr("placeholder"))){
				return false;
			}
			layer.msg('登录成功',function() {
				addCookie(mobile,pwd);
				window.location.href = "index.html";
			});
	})
	
		</script>
</html>
