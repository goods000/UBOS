<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title></title>
	    <link rel="stylesheet" href="css/style.css" />
	    <link rel="stylesheet" href="css/font.css" />
	    <script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript" src="layer/layer.js" ></script>
	    <style type="text/css">
	    	.form_lock{background: #1A242D;margin: -5px 10px;border-radius: 15px;}
	    	.bb{margin-bottom: 0px;background: none;}
	    	.title_box{margin-top: 20px;}
	    	.e_btn{margin-top: 0px;background: none;}
	    </style>
	</head>
	<body>
		<h1 class="h1">
			<button class="iconfont icon-xiangzuo1" onclick="javascript:window.history.back(-1);"></button>
			申请合伙人
			<a href="Partner_record.html">申请记录</a>
		</h1>
		<div class="">
			<img src="img/banner.png" class="banner"/>
			<form action="" method="post" class="form_lock">
				<div class="bb">
					<div class="with">
						<p>申请人姓名</p>
						<div class="with_box">
							<img src="img/p_username.png"/>
							<input type="text" placeholder="请输入您的真实姓名" name="" id="" value="" />
						</div>
					</div>
					<div class="with">
						<p>联系方式</p>
						<div class="with_box">
							<img src="img/p_phone.png"/>
							<input type="number" placeholder="请输入您的联系电话" name="" id="" value="" />
						</div>
					</div>
					<div class="with">
						<p>申请代理等级</p>
						<div class="with_box">
							<input class="radio_type" type="radio" name="type" id="radio1" checked="checked"/> 
							<label for="radio1">节点人</label>
							<input class="radio_type" type="radio" name="type" id="radio2" /> 
							<label for="radio2">超级节点人</label>
						</div>
					</div>
				</div>
				
				<div class="e_btn">
					<input type="button" id="sub" class="yzbutton" value="提交申请" />
					<div class="title_box">
						<div>
							1.申请提交后请耐心等待工作人员与您联系，请保持电话通畅。
						</div>
						<div>
							2.代理等级只能存在一种，请在申请前慎重考虑。
						</div>
					</div>
				</div>
			</form>
		</div>

</html>
