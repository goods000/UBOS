<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title></title>
	    <link rel="stylesheet" href="css/style.css" />
	    <link rel="stylesheet" href="css/font.css" />
	    <script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript" src="layer/layer.js" ></script>
	</head>
	<body>
		<h1 class="h1 di"><button class="iconfont icon-xiangzuo1" onclick="javascript:window.history.back(-1);"></button>提币<a href="withdraw_record.html">提币记录</a></h1>
		<form action="" method="post" class="form">
			<div class="bb">
				<div class="with">
					<p>钱包余额</p>
					<input type="text" readonly="readonly" name="" id="" value="0.000000" />
				</div>
				<div class="with">
					<p>提币数量</p>
					<div class="with_box">
						<img src="img/unm.png"/>
						<input type="number" placeholder="请输入提币数量" name="" id="" value="" />
						<span class="span">全部</span>
					</div>
				</div>
			</div>
			<div class="bb">
				<div class="with">
					<p>手续费用</p>
					<input type="text" readonly="readonly" name="" id="" value="0.5%" />
				</div>
				<div class="with">
					<p>提币地址</p>
					<div class="with_box">
						<img src="img/address.png"/>
						<input type="text" placeholder="请输入您的提币地址" name="" id="" value="" />
					</div>
				</div>
				<div class="with">
					<p>交易密码</p>
					<div class="with_box">
						<img src="img/psd.png"/>
						<input type="password" placeholder="请输入您的交易密码" name="" id="" value="" />
					</div>
				</div>
			</div>
			
			<div class="e_btn">
				<input type="button" id="sub" class="yzbutton" value="确认提币" />
			</div>
		</form>
	</body>
</html>
